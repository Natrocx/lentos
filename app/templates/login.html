<div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-5">Login</h1>
    <form class="space-y-4" hx-post="/login" hx-swap="innerHtml" hx-target="closest div">
        <div>
            <label class="block font-medium text-gray-700">Email</label>
            <input type="email" name="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                required>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Password</label>
            <input type="password" name="password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                required>
        </div>
        <div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        </div>
    </form>
</div>
